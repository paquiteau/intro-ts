compile_pdf:   
    image: aergus/latex   
    before_script:     
        - 'which ssh-agent || ( apt-get update -y && apt-get install openssh-client -y )'     
        - eval $(ssh-agent -s)     
        - echo "$SSH_KEY" | tr -d '\r' | ssh-add - > /dev/null     
        - mkdir -p ~/.ssh     
        - chmod 700 ~/.ssh     
        - ssh-keyscan stark.comby.xyz >> ~/.ssh/known_hosts     
        - chmod 644 ~/.ssh/known_hosts   
    script:     
        - latexmk -cd -pdf slides/main.tex     
        - scp slides/main.pdf pac@stark.comby.xyz:ftp/public/pres/intro-ts.pdf     
        - latexmk -cd -pdf rapport_activite/main.tex     
        - scp rapport_activite/main.pdf pac@stark.comby.xyz:ftp/public/rapport_activite.pdf    
    artifacts:     
        paths:       
            - slides/main.pdf       
            - rapport_activite/rapport.pdf

